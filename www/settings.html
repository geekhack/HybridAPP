<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
 
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script src="onsenui/js/onsenui.min.js"></script>
  
  <link rel="stylesheet" href="onsenui/css/onsenui.css">
  <link rel="stylesheet" href="onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="onsenui/js/onsenui.js"></script>
  <script src="onsenui/js/angular-onsenui.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  

  <title>Login</title>

</head>

<body ng-controller="myCtrl">
      <ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.redirect('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.redirect('settings.html')" tappable>
          Settings
        </ons-list-item>
        <ons-list-item onclick="fn.redirect('about.html')" tappable>
          About
        </ons-list-item>
        <ons-list-item tappable>
          Logout(<font color="brown">{{user.useer}}</font>)
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
  <ons-page>
      <ons-toolbar class="toolbar toolbar--material" style="background-color:#ff0000">
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
    </p>
  </ons-page>
</ons-template>

<ons-template id="settings.html">
  <ons-page>
      <ons-toolbar class="toolbar toolbar--material" style="background-color:#ff0000">
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>

<ons-template id="about.html">
  <ons-page>
      <ons-toolbar class="toolbar toolbar--material" style="background-color:#ff0000">
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>
<script type="text/javascript">
  window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};
window.fn.redirect=function(newpage)
{
  window.location=newpage;
};
</script>
</body>

</html>
