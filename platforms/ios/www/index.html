<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
 
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script src="onsenui/js/onsenui.min.js"></script>
  
  <link rel="stylesheet" href="onsenui/css/onsenui.css">
  <link rel="stylesheet" href="onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="onsenui/js/onsenui.js"></script>
  <script src="onsenui/js/angular-onsenui.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  

  <title>Login</title>

</head>

<body ng-controller="myCtrl">
      <ons-page >
      <ons-toolbar class="toolbar toolbar--material" style="background-color:#ff0000">
        <div class="center">Log In</div>
      </ons-toolbar>

      <div class="login-form">

        <ons-input class="text-input--underbar" name="username" ng-model="user.username" placeholder="Username" value=""></ons-input>
        <ons-input class="text-input--underbar" placeholder="Password" ng-model="user.password" value=""></ons-input>
        <br><br>
        <ons-button modifier="large" class="login-button" id="btnlogin" ng-click="clickHandler()">Log In</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
       
       </div>
         </ons-page> 
   
</body>

</html>
