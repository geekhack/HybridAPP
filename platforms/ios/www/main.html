<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
 
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" src="js/angular.min.js"></script>
  <link rel="stylesheet" href="onsenui/css/onsenui.css">
  <link rel="stylesheet" href="onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/login.css">
  <script type="text/javascript" src="js/app.js"></script>
  <script src="onsenui/js/onsenui.js"></script>
  <script src="onsenui/js/angular-onsenui.js"></script>
  
  

  <title>Login</title>

  <ons-page>
  <ons-splitter var="mySplitter" ng-controller="SplitterController as splitter">
  <ons-splitter-side id="menu" side="left" width="180px" collapse swipeable>
    <ons-page>

    <ons-list>
    <ons-list-item tappable style="height: 170px;background-image:url(anulogo.png); background-size: 180px 170px;
    background-repeat: no-repeat; margin-right: 0px ">          
    </ons-list-item>
    </ons-list>

    <ons-list>
    <ons-list-item style="font-size: 14px" ng-controller="coursesCtrl">
     <b>Welcome</b>&nbsp; <font color="brown">{{loggedinuser}}</font>
    </ons-list-item>
    </ons-list>

      <ons-list>
        <ons-list-item style="font-size: 14px" ng-click="courses()" tappable>
          <ons-icon  icon="fa-user"  size="20px" fixed-width="false"  style="color:gold">
          </ons-icon>My Account
        </ons-list-item>
        <ons-list-item style="font-size: 14px" ng-click="splitter.load('settings.html')" tappable>
          <ons-icon  icon="fa-bar-chart"  size="20px" fixed-width="false"  style="color:gold">
          </ons-icon>Student Portal
        </ons-list-item>
        <ons-list-item style="font-size: 14px" ng-click="splitter.load('about.html')" tappable>
         <ons-icon  icon="fa-soccer-ball-o"  size="20px" fixed-width="false"  style="color:gold">
          </ons-icon> Athletics
        </ons-list-item>
        <ons-list-item style="font-size: 14px" ng-click="splitter.load('about.html')" tappable>
          <ons-icon  icon="fa-calendar"  size="20px" fixed-width="false"  style="color:gold">
          </ons-icon>Calendar
        </ons-list-item>
        <ons-list-item style="font-size: 14px" ng-click="splitter.load('about.html')" tappable>
          <ons-icon  icon="fa-bell"  size="20px" fixed-width="false"  style="color:gold">
          </ons-icon>Alerts
        </ons-list-item>
        <ons-list-item  style="font-size: 14px" ng-click="logoutUser()" tappable ng-controller="coursesCtrl">
          <ons-icon  icon="fa-power-off"  size="20px" fixed-width="false"  style="color:red">
          </ons-icon>Logout
        </ons-list-item>
      </ons-list>

    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content page="main.html"></ons-splitter-content>
</ons-splitter>
</ons-page>
</head>
<body ng-controller="coursesCtrl">
<ons-template id="main.html">
  <ons-page>
    <ons-toolbar style="background-color:gold">
      <div class="left">
        <ons-toolbar-button ng-click="mySplitter.left.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        My Courses
      </div>
    </ons-toolbar>
    <ons-page>
       <div>
		    <ons-list ng-repeat="x in mycourses">
		    
		     <ons-list-item>
		          <ons-col>{{x.CourseName}}</ons-col>
		          <ons-col>{{x.RegistrationStatus}}</ons-col>
		     </ons-list-item>
            	  
		    </ons-list>
	   </div>
    </ons-page>
  </ons-page>
</ons-template>

<ons-template id="settings.html">
  <ons-page>
    <ons-toolbar style="background-color: #ff0000">
      <div class="left">
        <ons-toolbar-button ng-click="mySplitter.left.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>

<ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="mySplitter.left.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>
</ons-page>

</body>

</html>
